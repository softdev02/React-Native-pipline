name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install web-streams-polyfill

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild the project
        run: expo prebuild --non-interactive

      # Remove duplicate icon files in mipmap directories
      - name: Remove Duplicate Resources
        run: |
          echo "Removing duplicate .png and .webp icon files"
          find android/app/src/main/res/mipmap-*/ -type f \( -name "ic_launcher.png" -or -name "ic_launcher.webp" \) -exec rm -f {} \;
        
      - name: Clean Gradle build
        run: cd android && ./gradlew clean

      - name: Grant executable permissions to Gradle
        run: chmod +x android/gradlew

      - name: Build APK
        run: cd android && ./gradlew assembleRelease --build-cache

      - name: Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: android/app/build/outputs/apk/release/*.apk
